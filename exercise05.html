<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    intput输入框：<input type="text" v-model="message"/> {{message}}
    <br>
    textarea输入框：<textarea v-model="message"></textarea>
    <br>
    select下拉框：
    <select v-model="message">
        <option value="" disabled>请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <br>
    性别：
    <input type="radio" name="sex" value="boy" v-model="message">
    <input type="radio" name="sex" value="girl" v-model="message">

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: ""
            }
        });
</script>
</body>
</html>
