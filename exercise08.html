<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise08</title>
</head>
<body>
<div id="app">
    <span>{{currentTime01()}}</span>
    <span>{{currentTime02}}</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "hello"
        },
        methods: {
          currentTime01: function (){
              return Date.now();
          }
        },
        computed: {
            currentTime02: function (){
                return Date.now();
            }
        }
    });
</script>
</body>
</html>
