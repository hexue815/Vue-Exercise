<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>erercise01</title>
</head>
<body>
<div id="app">
    {{message}}
    <br>
    <span v-bind:title="message">
        鼠标悬停会显示绑定的message内容
    </span>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "hello vue"
        }
    });
</script>
</body>
</html>
